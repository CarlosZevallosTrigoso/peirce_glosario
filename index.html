<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario C.S. Peirce</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #000000;
            --hover-bg: #f0f0f0;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Tipografía clave */
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.4;
            max-width: 900px; /* Ancho más contenido, tipo hoja de papel */
            margin-left: auto;
            margin-right: auto;
        }

        /* Header estilo documento */
        header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        header p {
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }

        /* --- LISTA DE SECCIONES --- */
        #sections-view {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .section-item {
            border: 1px solid var(--border-color);
            padding: 1rem;
            transition: background-color 0.2s;
        }

        .section-item:hover {
            background-color: var(--hover-bg);
        }

        .section-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Flecha o indicador ascii */
        .indicator::before {
            content: "[+]";
            margin-right: 8px;
        }

        .section-item.active .indicator::before {
            content: "[-]";
        }

        .section-body {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color); /* Línea punteada retro */
            display: none;
        }

        .section-item.active .section-body {
            display: block;
        }

        .section-desc {
            margin-bottom: 1rem;
            font-size: 0.95rem;
            text-align: justify;
        }

        .btn-enter {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: inline-block;
        }

        .btn-enter:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        /* --- VISTA DE CONCEPTOS --- */
        #concepts-view {
            display: none;
        }

        .nav-bar {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .back-link {
            cursor: pointer;
            text-decoration: underline;
        }
        
        .back-link:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
            text-decoration: none;
        }

        .concepts-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            margin: 1rem 0;
            font-weight: bold;
        }

        .concept-entry {
            margin-bottom: 1.5rem;
            border-left: 2px solid var(--border-color); /* Línea lateral simple */
            padding-left: 1rem;
        }

        .concept-term {
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .concept-term:hover {
            text-decoration: underline;
        }
        
        /* Detalles ocultos */
        .concept-def {
            display: none;
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        .concept-entry.open .concept-def {
            display: block;
        }
        
        .concept-entry.open .concept-term::after {
            content: " <";
        }

        #loading {
            font-style: italic;
        }

    </style>
</head>
<body>

<header>
    <h1>GLOSARIO_PEIRCE.exe</h1> <p>> Explorando la arquitectura semiótica</p>
    <p>> Versión: 1.0</p>
</header>

<div id="loading">Cargando base de datos...</div>

<div id="sections-view">
    </div>

<div id="concepts-view">
    <div class="nav-bar">
        <span class="back-link" onclick="showSections()">&lt; VOLVER AL ÍNDICE</span>
    </div>
    
    <div id="concepts-content">
        </div>
</div>

<script>
    let dataSections = [];
    let dataConcepts = [];
    const fileSections = 'Secciones.csv';
    const fileConcepts = 'Conceptos.csv';

    function init() {
        Promise.all([
            fetchCsv(fileSections),
            fetchCsv(fileConcepts)
        ]).then(results => {
            dataSections = results[0].data;
            dataConcepts = results[1].data;
            
            if(dataSections.length > 0) {
                document.getElementById('loading').style.display = 'none';
                renderSections();
            }
        });
    }

    function fetchCsv(file) {
        return new Promise((resolve, reject) => {
            Papa.parse(file, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: resolve,
                error: reject
            });
        });
    }

    function renderSections() {
        const container = document.getElementById('sections-view');
        container.innerHTML = '';

        dataSections.forEach((row) => {
            const title = row['Sección']; 
            const desc = row['Detalle de sección'];

            if(!title) return;

            const item = document.createElement('div');
            item.className = 'section-item';
            
            // Estructura tipo texto plano
            item.innerHTML = `
                <div class="section-header">
                    <span class="indicator section-title">${title}</span>
                </div>
                <div class="section-body">
                    <div class="section-desc">${desc}</div>
                    <button class="btn-enter">[ INGRESAR ]</button>
                </div>
            `;

            // Lógica de click
            item.addEventListener('click', (e) => {
                // Si click en botón, entrar
                if(e.target.classList.contains('btn-enter')) {
                    openSection(title);
                    e.stopPropagation();
                } else {
                    // Si click en otro lado, expandir/colapsar (Acordeón)
                    // Cerrar otros (opcional, estilo notepad queda mejor uno por uno)
                    document.querySelectorAll('.section-item').forEach(i => {
                        if(i !== item) i.classList.remove('active');
                    });
                    item.classList.toggle('active');
                }
            });

            container.appendChild(item);
        });
    }

    function openSection(sectionTitle) {
        const relevantConcepts = dataConcepts.filter(c => c['Secciones'] === sectionTitle);

        document.getElementById('sections-view').style.display = 'none';
        document.getElementById('concepts-view').style.display = 'block';
        
        const contentDiv = document.getElementById('concepts-content');
        contentDiv.innerHTML = `<div class="concepts-title">DIRECTORIO: ${sectionTitle}</div>`;

        if(relevantConcepts.length === 0) {
            contentDiv.innerHTML += '<p>> No se encontraron archivos en este directorio.</p>';
            return;
        }

        relevantConcepts.forEach(c => {
            const entry = document.createElement('div');
            entry.className = 'concept-entry';
            entry.innerHTML = `
                <div class="concept-term">> ${c['Concepto']}</div>
                <div class="concept-def">${c['Detalle']}</div>
            `;
            
            entry.addEventListener('click', () => {
                entry.classList.toggle('open');
            });

            contentDiv.appendChild(entry);
        });
        
        window.scrollTo(0,0);
    }

    function showSections() {
        document.getElementById('concepts-view').style.display = 'none';
        document.getElementById('sections-view').style.display = 'flex';
        window.scrollTo(0,0);
    }

    init();
</script>

</body>
</html>
