<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glosario C.S. Peirce</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Open+Sans:ital,wght@0,400;0,600;1,400&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- Variables de Fuentes --- */
            --font-lora: 'Lora', serif;
            --font-roboto: 'Roboto', sans-serif;
            --font-opensans: 'Open Sans', sans-serif;
            
            /* Por defecto iniciamos con Lora (la más académica) */
            --current-font: var(--font-lora);

            /* --- Variables de Tema (Modo LUZ por defecto) --- */
            --bg-color: #ffffff;
            --text-color: #111111;
            --border-color: #111111;
            --hover-bg: #f4f4f4;
            --secondary-text: #555555;
            --accent-color: #000000;
        }

        /* --- Modo OSCURO --- */
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --border-color: #e0e0e0;
            --hover-bg: #2a2a2a;
            --secondary-text: #a0a0a0;
            --accent-color: #ffffff;
        }

        body {
            font-family: var(--current-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            
            /* AUMENTO DE TAMAÑO DE TEXTO (20% más grande que el estándar) */
            font-size: 1.2rem; 
            line-height: 1.6;
            
            /* AUMENTO DE ANCHO DE PÁGINA (30% más ancho: ~1200px) */
            max-width: 1200px;
            
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- PANEL DE CONTROLES --- */
        .controls-container {
            position: absolute;
            top: 1rem;
            right: 2rem;
            font-size: 0.8rem; /* Controles un poco más pequeños para no estorbar */
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1); /* Sombra dura minimalista */
        }

        .control-group {
             display: flex;
             align-items: center;
             justify-content: flex-end;
             gap: 12px;
        }
        
        .control-label {
            font-weight: bold;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: normal;
            font-size: 0.8rem;
            padding: 2px 0;
            text-decoration: none;
            color: var(--text-color);
            opacity: 0.5;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .control-btn:hover {
            opacity: 1;
        }

        .control-btn.active {
            opacity: 1;
            font-weight: bold;
            border-bottom: 2px solid var(--accent-color);
        }

        /* Ajuste móvil para controles */
        @media (max-width: 800px) {
            .controls-container {
                position: static;
                margin-bottom: 2rem;
                box-shadow: none;
                border: none;
                padding: 0;
                align-items: flex-start;
            }
            .control-group {
                justify-content: flex-start;
                flex-wrap: wrap;
            }
        }

        /* --- HEADER --- */
        header {
            border-bottom: 3px solid var(--border-color); /* Borde más grueso */
            padding-bottom: 1.5rem;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 2.2rem; /* Título más grande */
            margin: 0;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: -1px;
        }

        header p {
            margin: 0.5rem 0 0 0;
            font-size: 1rem;
            color: var(--secondary-text);
            font-style: italic;
        }

        /* --- LISTA DE SECCIONES --- */
        #sections-view {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Más espacio entre items */
        }

        .section-item {
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            transition: transform 0.2s;
            position: relative;
        }

        .section-item:hover {
            background-color: var(--hover-bg);
            transform: translateX(5px); /* Pequeño movimiento al hover */
        }

        .section-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .section-title {
            font-weight: 700;
            font-size: 1.3rem;
        }

        .indicator::before {
            content: "+";
            display: inline-block;
            width: 20px;
            font-weight: bold;
        }

        .section-item.active .indicator::before {
            content: "−"; /* Signo menos real */
        }

        .section-body {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dotted var(--border-color);
            display: none;
        }

        .section-item.active .section-body {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .section-desc {
            margin-bottom: 1.5rem;
            text-align: justify;
            max-width: 90%; /* Para que el texto no sea tan largo de leer */
        }

        .btn-enter {
            background: var(--text-color);
            border: 1px solid var(--border-color);
            color: var(--bg-color); /* Texto invertido para resaltar */
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            display: inline-block;
            transition: opacity 0.2s;
        }

        .btn-enter:hover {
            opacity: 0.8;
        }

        /* --- VISTA DE CONCEPTOS --- */
        #concepts-view {
            display: none;
        }

        .nav-bar {
            margin-bottom: 2.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .back-link {
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
        }
        
        .back-link::before {
            content: "←";
            margin-right: 8px;
            font-size: 1.2em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }

        .concepts-title {
            font-size: 1.8rem;
            margin: 1.5rem 0 2.5rem 0;
            font-weight: 700;
            color: var(--text-color);
            border-left: 5px solid var(--border-color);
            padding-left: 1rem;
        }

        .concept-entry {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--secondary-text); /* Línea sutil abajo */
            padding-bottom: 1rem;
        }

        .concept-term {
            font-weight: 700;
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
        }

        .concept-term:hover {
            color: var(--secondary-text);
        }

        .concept-term::after {
            content: "↓";
            margin-left: 10px;
            font-size: 0.8em;
            opacity: 0.5;
            transition: transform 0.3s;
        }

        .concept-entry.open .concept-term::after {
            transform: rotate(180deg);
        }
        
        .concept-def {
            display: none;
            margin-top: 1rem;
            text-align: justify;
            padding-left: 1rem;
            border-left: 2px solid var(--secondary-text);
            color: var(--text-color);
            max-width: 95%;
        }

        .concept-entry.open .concept-def {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); } 
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; height: 0; } 
            to { opacity: 1; height: auto; }
        }

        #loading {
            font-style: italic;
            color: var(--secondary-text);
            font-size: 1.2rem;
            padding: 2rem;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="controls-container">
    <div class="control-group">
        <span class="control-label">Tipografía:</span>
        <button class="control-btn active" id="btn-lora" onclick="changeFont('lora')">LORA</button>
        <button class="control-btn" id="btn-roboto" onclick="changeFont('roboto')">ROBOTO</button>
        <button class="control-btn" id="btn-opensans" onclick="changeFont('opensans')">OPEN SANS</button>
    </div>
    <div class="control-group" style="margin-top: 5px; border-top: 1px solid #ddd; padding-top: 5px;">
        <span class="control-label">Modo:</span>
        <button class="control-btn active" id="btn-light" onclick="changeTheme('light')">CLARO</button>
        <button class="control-btn" id="btn-dark" onclick="changeTheme('dark')">OSCURO</button>
    </div>
</div>

<header>
    <h1>Glosario C.S. Peirce</h1>
    <p>Arquitectura Semiótica & Categorías Fenomenológicas</p>
</header>

<div id="loading">Inicializando base de datos...</div>

<div id="sections-view"></div>

<div id="concepts-view">
    <div class="nav-bar">
        <span class="back-link" onclick="showSections()">Volver al Índice General</span>
    </div>
    <div id="concepts-content"></div>
</div>

<script>
    // --- LÓGICA DE VISUALIZACIÓN ---
    
    function changeFont(fontName) {
        const root = document.documentElement;
        // Reset botones
        document.getElementById('btn-lora').classList.remove('active');
        document.getElementById('btn-roboto').classList.remove('active');
        document.getElementById('btn-opensans').classList.remove('active');

        // Aplicar fuente
        if(fontName === 'lora') {
            root.style.setProperty('--current-font', 'var(--font-lora)');
            document.getElementById('btn-lora').classList.add('active');
        } else if(fontName === 'roboto') {
            root.style.setProperty('--current-font', 'var(--font-roboto)');
            document.getElementById('btn-roboto').classList.add('active');
        } else if(fontName === 'opensans') {
            root.style.setProperty('--current-font', 'var(--font-opensans)');
            document.getElementById('btn-opensans').classList.add('active');
        }
    }

    function changeTheme(mode) {
        const body = document.body;
        document.getElementById('btn-light').classList.remove('active');
        document.getElementById('btn-dark').classList.remove('active');

        if(mode === 'dark') {
            body.classList.add('dark-mode');
            document.getElementById('btn-dark').classList.add('active');
        } else {
            body.classList.remove('dark-mode');
            document.getElementById('btn-light').classList.add('active');
        }
    }

    // --- LÓGICA DE DATOS (CSV) ---
    let dataSections = [];
    let dataConcepts = [];
    const fileSections = 'Secciones.csv';
    const fileConcepts = 'Conceptos.csv';

    function init() {
        Promise.all([
            fetchCsv(fileSections),
            fetchCsv(fileConcepts)
        ]).then(results => {
            dataSections = results[0].data;
            dataConcepts = results[1].data;
            if(dataSections.length > 0) {
                document.getElementById('loading').style.display = 'none';
                renderSections();
            }
        }).catch(err => {
            document.getElementById('loading').innerHTML = "Error de carga. Recuerda usar un servidor local o GitHub Pages.<br><small>" + err + "</small>";
        });
    }

    function fetchCsv(file) {
        return new Promise((resolve, reject) => {
            Papa.parse(file, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: resolve,
                error: reject
            });
        });
    }

    function renderSections() {
        const container = document.getElementById('sections-view');
        container.innerHTML = '';
        
        dataSections.forEach((row) => {
            const title = row['Sección']; 
            const desc = row['Detalle de sección'];
            if(!title) return;

            const item = document.createElement('div');
            item.className = 'section-item';
            item.innerHTML = `
                <div class="section-header">
                    <span class="section-title"><span class="indicator"></span> ${title}</span>
                </div>
                <div class="section-body">
                    <div class="section-desc">${desc}</div>
                    <button class="btn-enter">Explorar Sección</button>
                </div>
            `;

            item.addEventListener('click', (e) => {
                if(e.target.classList.contains('btn-enter')) {
                    openSection(title);
                    e.stopPropagation();
                } else {
                    document.querySelectorAll('.section-item').forEach(i => {
                        if(i !== item) i.classList.remove('active');
                    });
                    item.classList.toggle('active');
                }
            });
            container.appendChild(item);
        });
    }

    function openSection(sectionTitle) {
        const relevantConcepts = dataConcepts.filter(c => c['Secciones'] === sectionTitle);
        document.getElementById('sections-view').style.display = 'none';
        document.getElementById('concepts-view').style.display = 'block';
        
        const contentDiv = document.getElementById('concepts-content');
        contentDiv.innerHTML = `<div class="concepts-title">${sectionTitle}</div>`;

        if(relevantConcepts.length === 0) {
            contentDiv.innerHTML += '<p style="font-style:italic; padding:1rem;">No se encontraron conceptos en esta sección.</p>';
            return;
        }

        relevantConcepts.forEach(c => {
            const entry = document.createElement('div');
            entry.className = 'concept-entry';
            entry.innerHTML = `
                <div class="concept-term">${c['Concepto']}</div>
                <div class="concept-def">${c['Detalle']}</div>
            `;
            entry.addEventListener('click', () => {
                entry.classList.toggle('open');
            });
            contentDiv.appendChild(entry);
        });
        window.scrollTo(0,0);
    }

    function showSections() {
        document.getElementById('concepts-view').style.display = 'none';
        document.getElementById('sections-view').style.display = 'flex';
        window.scrollTo(0,0);
    }

    init();
</script>

</body>
</html>
